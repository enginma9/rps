<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>ROK PPR SZR</title>
</head>
<body>
  <div id="title"></div>
  <div class="big">
    <div class="h container">
      <div id="" class="results holder v container">
        <div id="me_sign">
           &#9995;
        </div>
        <div class="explain">
          Me: <span id="me_wins"><span>
        </div>
      </div>
      <div id="" class="results holder v container">
        <div id="computer_sign">
          &#9995;
        </div>
        <div class="explain">
          Computer: <span id="computer_wins"><span>
        </div>
      </div>
    </div>
    <div class="v container">
      <span>You</span>

      <span>Win!</span>
    </div>
    <div class="h container">
      <button id="button1" class="ROCK holder"> &#9994; <span class="explain"><br>(ROCK)</span> </button>
      <button id="button2" class="PAPER holder"> &#9995; <span class="explain"><br>(PAPER)</span> </button>
      <button id="button3" class="SCISSORS holder"> &#9996; <span class="explain"><br>(SCISSORS)</span> </button>
    </div>
  </div>
  <div id="bottom" class="bottom">
    <span>enginma9</span><span>&#128406;</span><span>The Odin Project</span>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
