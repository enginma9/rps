<!DOCTYPE html>

<html lang="en">
<head>

<body class="">
  <div id="title"></div>
  <div class="big">
    <div class="h container">
      <div id="me" class="results holder v container">
        <div id="me_sign">
           &#9995;
        </div>
        <div class="explain">
          Me: <span id="me_wins"><span>
        </div>
      </div>
      <div id="computer" class="results holder v container">
        <div id="computer_sign">
          &#9995;
        </div>
        <div class="explain">
          Computer: <span id="computer_wins"><span>
        </div>
      </div>
    </div>
    <div class="v container">
      <span id="status_1">It's</span>

      <span id="status_2">Time!</span>
      <button id="reset_button">Play?</button>
    </div>
    <div class="h container">
      <button id="button1" class="ROCK holder" onclick=""> &#9994; <span class="explain"><br>(ROCK)</span> </button>
      <button id="button2" class="PAPER holder" onclick=""> &#9995; <span class="explain"><br>(PAPER)</span> </button>
      <button id="button3" class="SCISSORS holder" onclick=""> &#9996; <span class="explain"><br>(SCISSORS)</span> </button>
    </div>
  </div>
  <div id="bottom" class="bottom">
    <span>enginma9</span><span>&#128406;</span><span>The Odin Project</span>
  </div>
